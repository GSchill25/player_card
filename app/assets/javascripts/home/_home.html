    <div class="page-header">
      <h1 align = "center">Player News</h1>
    </div>

<div class="row">
  <div class="panel panel-primary">
    <div class="col-lg-4 col-xs-12">
      <table class="table">
        <tbody>
        <tr ng-repeat="person in people | orderBy:'-upvotes'">
          <td>
            <img src="assets/default.png" height="50" width="50" class="img-circle"/>
            <img src="/default.png" height="50" width="50" class="img-circle"/>
            <img src="assets/images/default.png" height="50" width="50" class="img-circle"/>
            <img src="images/default.png" height="50" width="50" class="img-circle"/>
            <!-- {{person.picture}} -->
            <span style="font-size:12px; margin-left:10px;">
                <a href="#/people/{{person.id}}">{{person.first_name}} {{person.last_name}}</a>
              </span>
            </span>
          </td>
          <td>
            <span class="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(person)" ng-disabled="flag"></span>
            {{person.upvotes}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-lg-8 col-lg-offset-2 col-xs-0">
  </div>
</div>


<div class="container">
  <div class="well well-lg">
    <form ng-submit="addPerson()"
      style="margin-top:30px;">
      <h3 align="center">Add a new Player</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="First Name"
        ng-model="first_name"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Last Name"
        ng-model="last_name"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Height"
        ng-model="height"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Weight"
        ng-model="weight"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Nickname"
        ng-model="nickname"></input>
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
